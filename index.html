<body>

<div class="container-fluid">
	<div class="row weather-main">
		<div class="col-lg-12">
			<h1></h1>
		</div>
	</div>
	<div class="row seven-day-forecast">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-4 current-day-forecast">
					<div class="row">
						<div class="col-xs-6 current-day-left">
							<h1 id="currentTemp">82<span class="degree">º</span></h1>
							<h5 id="currentDay">Monday, 27th</h5>
						</div>
						<div class="col-xs-6 current-day-right">
							<i class="wi wi-day-cloudy currentIcon"></i>
							<h5 id="currentWind">4 mph</h5>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="row remaining-days-forecast">
						<div class="col-xs-2 remaining-day">
							<div class="vmiddle">
								<h5 class="remaining-day-text">MON</h5>
								<i class="wi wi-day-cloudy remaining-day-icon"></i>
								<h5 class="remaining-day-text">80º</h5>
							</div>
						</div>
						<div class="col-xs-2 remaining-day">
							<div class="vmiddle">

							</div>
						</div>

								<i class="wi wi-day-cloudy remaining-day-icon"></i>
								<h5 class="remaining-day-text">80º</h5>
							</div>
						</div>
						<div class="col-xs-2 remaining-day">
							<div class="vmiddle">
								<h5 class="remaining-day-text">MON</h5>
								<i class="wi wi-day-cloudy remaining-day-icon"></i>
								<h5 class="remaining-day-text">80º</h5>
							</div>
						</div>
						<div class="col-xs-2 remaining-day">
							<div class="vmiddle">
								<h5 class="remaining-day-text">MON</h5>
								<i class="wi wi-day-cloudy remaining-day-icon"></i>

								<h5 class="remaining-day-text">80º</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
